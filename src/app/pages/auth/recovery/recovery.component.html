<div class="bg-white rounded sm:shadow py-4 px-8 text-sm">
  <div class="mb-4 px-2">
    <h1 class="text-center font-semibold pt-4 pb-8">Confirmar clave</h1>
    <form (submit)="confirm()" class="space-y-4 font-light" [formGroup]="form">
      <div class="relative">
        <input  [type]="showPassword ? 'text' : 'password'" placeholder="Enter passwqord" formControlName="newPassword"
        class="w-full text-sm  rounded bg-[#fafbfc] border-2 border-gray-300">
        <button
        type="button"
        class="p-2 absolute right-2"
        (click)="showPassword = !showPassword"
      >
        <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
      </button>
      <div
      *ngIf="form.controls.newPassword.touched && form.controls.newPassword.invalid"
    >
      <p
        *ngIf="form.controls.newPassword.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="form.controls.newPassword.hasError('minlength')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field should be greater than 6 characters
      </p>
    </div>
      </div>
      <div class="relative">
        <input  [type]="showPassword ? 'text' : 'password'" placeholder="Confirm password" formControlName="confirmPassword"
        class="w-full text-sm  rounded bg-[#fafbfc] border-2 border-gray-300">
        <button
        type="button"
        class="p-2 absolute right-2"
        (click)="showPassword = !showPassword"
      >
        <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
      </button>
      <div
      *ngIf="
        form.controls.confirmPassword.touched &&
        form.controls.confirmPassword.invalid
      "
    >
      <p
        *ngIf="form.controls.confirmPassword.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="form.controls.confirmPassword.hasError('minlength')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        This field should be greater than 6 characters
      </p>
    </div>
      </div>
      <div *ngIf="form.controls.confirmPassword.touched">
        <p
          *ngIf="form.hasError('mismatch')"
          class="font-medium text-red-500 text-xs mt-1 ml-1"
        >
          The password are not the same
        </p>
      </div>
      <div>
        <app-button type="submit" bg="success" class="w-full">
          <span class="bg-success">
            Confirmar
          </span>
        </app-button>
      </div>
    </form>
    <hr class="solid my-5">
    <div class="flex justify-center text-[#0052cc]">
      <a class="mr-2 hover:underline" href="">Can't log in? </a>
      &bull;
      <a class="ml-2 hover:underline" href="">Sign up for an account</a>
    </div>
  </div>
</div>
