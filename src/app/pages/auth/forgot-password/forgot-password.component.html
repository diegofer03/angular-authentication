<div class="bg-white rounded sm:shadow py-4 px-8 text-sm">
  <div class="mb-4 px-2">
    <h1 class="text-center font-semibold pt-4 pb-8">Recuperar clave</h1>
    <div *ngIf="emailSent">
      <div class="flex justify-center py-4">
        <img
          loading="lazy"
          class="w-40"
          src="/assets/svg/check-email.svg"
          alt="logo"
        />
      </div>
      <p>We sent a recovery link to you at</p>
      <p class="font-bold">{{form.controls.email.value}}</p>
    </div>
    <form *ngIf="!emailSent" (submit)="sendLink()" class="space-y-4 font-light" [formGroup]="form">
      <p class="font-semibold">Enviar correo de recuperacion al email</p>
      <div class="">
        <input type="email" placeholder="Enter email" formControlName="email"
        class="w-full text-sm  rounded bg-[#fafbfc] border-2 border-gray-300">
      </div>
      <div>
        <app-button type="submit" bg="success" class="w-full">
          <span class="bg-success">
            Send email
          </span>
        </app-button>
      </div>
    </form>
    <hr class="solid my-5">
    <div class="flex justify-center text-[#0052cc]">
      <a routerLink="/login" class="mr-2 hover:underline" href="">Already have an account? log in </a>
      &bull;
      <a routerLink="/signup" class="ml-2 hover:underline" href="">Sign up for an account</a>
    </div>
  </div>
</div>
