<div class="flex flex-col h-full bg-sky-600 px-4 pb-4">
    <div>
      <h2 class="text-xl font-bold text-white my-4">Demo Board</h2>
    </div>
    <div class="flex grow items-start w-full h-full overflow-x-auto" cdkDropListGroup>
      <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0" *ngFor="let column of columns">
        <div class="flex justify-between py-1">
          <h3 class="text-sm font-bold ml-2">{{column.title}}</h3>
        </div>

        <div class="text-sm mt-2 min-h-[50px]" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="column.todo">
          <div
            *ngFor="let todo of column.todo" cdkDrag (click)="openDialog(todo, column.title)"
            class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400"
          >
            {{todo.title | titlecase}}
          </div>
        </div>
      </div>
      <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0 flex flex-col items-start">
        <input [formControl]="newColumn" class="w-full rounded border-none" type="text" placeholder="Enter list title">
        <button class="bg-[#579dff] mt-2 px-3 py-1 rounded text-sm font-semibold" (click)="addColumn()">Add list</button>
      </div>
    </div>
</div>
