<div class="w-full grow bg-white-600 p-6 h-screen">
  <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
  <input type="search" [formControl]="input">
  <table class="w-full text-sm text-left text-gray-500" cdk-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container cdkColumnDef="position">
      <th cdk-header-cell *cdkHeaderCellDef> No. </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.position}} </td>
      <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container cdkColumnDef="name">
      <th cdk-header-cell *cdkHeaderCellDef> Name </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.name}} </td>
      <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container cdkColumnDef="weight">
      <th cdk-header-cell *cdkHeaderCellDef> Weight </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.weight}} </td>
      <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef>{{total}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container cdkColumnDef="symbol">
      <th cdk-header-cell *cdkHeaderCellDef> Symbol </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.symbol}} </td>
      <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
    </ng-container>

    <ng-container cdkColumnDef="action">
        <th cdk-header-cell *cdkHeaderCellDef>Update</th>
        <td cdk-cell *cdkCellDef="let element">
        <button (click)="update(element)">
          update
        </button></td>
        <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef> </td>
    </ng-container>

    <tr cdk-header-row class="text-xs text-gray-700 uppercase bg-gray-50 "  *cdkHeaderRowDef="displayedColumns"></tr>
    <tr cdk-row class=" border-b" [ngClass]="{'bg-red-200': row.weight < 10}" *cdkRowDef="let row; columns: displayedColumns;"></tr>
    <tr cdk-footer-row class="text-xl text-gray-700 uppercase bg-gray-200 " *cdkFooterRowDef="displayedColumns"></tr>
  </table>
</div>
