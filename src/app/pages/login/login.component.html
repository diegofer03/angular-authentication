<div class="w-screen h-screen sm:bg-[#f9fafc] bg-white relative">
  <div class="sm:absolute sm:w-full sm:h-full sm:block hidden">
    <img class="absolute w-1/4 left-0 bottom-0" src="../../../assets/svg/undraw_game_world_re_e44j.svg" alt="bg1">
    <img class="absolute w-1/4 right-0 bottom-0" src="../../../assets/svg/undraw_good_team_re_hrvm.svg" alt="bg1">
  </div>
  <div class="relative max-w-[400px] m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img class="w-56" src="../../../assets/images/trello-logo-gradient-blue-attribution_rgb@2x.png" alt="">
    </header>
    <div class="bg-white rounded sm:shadow py-4 px-8 text-sm">
      <div class="mb-4 px-2">
        <h1 class="text-center font-semibold pt-4 pb-8">Log in to Trello</h1>
        <form action="" class="space-y-4 font-light" >
          <div class="relative">
            <input type="email" placeholder="Enter email"
            class="w-full text-sm  rounded bg-[#fafbfc] border-2 border-gray-300">
          </div>
          <div class="relative">
            <input type="password" placeholder="Enter password"
            class="w-full text-sm rounded bg-[#fafbfc] border-2 border-gray-300">
          </div>
          <div>
            <app-button type="submit" bg="success" class="w-full">
              Continue
            </app-button>
          </div>
        </form>
        <hr class="solid my-5">
        <div class="flex justify-center text-[#0052cc]">
          <a class="mr-2 hover:underline" href="">Can't log in? </a>
          &bull;
          <a class="ml-2 hover:underline" href="">Sign up for an account</a>
        </div>
      </div>
    </div>
    <hr class="solid mt-12 mb-9">
    <div class="flex justify-center">
      <img class="w-36" src="../../../assets/images/horizontal-logo-gradient-neutral-atlassian.png" alt="atl">
    </div>
  </div>
</div>
