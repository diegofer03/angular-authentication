<div class="w-screen h-screen sm:bg-[#f9fafc] bg-white relative">
  <div class="sm:absolute sm:w-full sm:h-full sm:block hidden">
    <img class="absolute w-1/4 left-0 bottom-0" src="../../../assets/svg/undraw_game_world_re_e44j.svg" alt="">
    <img class="absolute w-1/4 right-0 bottom-0" src="../../../assets/svg/undraw_good_team_re_hrvm.svg" alt="">
  </div>
  <div class="relative max-w-[400px] m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img class="w-56" src="../../../assets/images/trello-logo-gradient-blue-attribution_rgb@2x.png" alt="">
    </header>
    <div class="bg-white rounded sm:shadow py-4 px-8">
      <div class="mb-4 px-2">
        <h1 class="text-center font-semibold pt-4 pb-8">Log in to Trello</h1>
        <form action="" class="space-y-4 font-light text-xs" >
          <div class="relative">
            <input type="email" placeholder="Enter email"
            class="w-full rounded bg-[#fafbfc] border-2 border-gray-300">
          </div>
          <div class="relative">
            <input type="password" placeholder="Enter password"
            class="w-full rounded bg-[#fafbfc] border-2 border-gray-300">
          </div>
          <div>
            <button class="text-white w-full px-5 py-2 font-medium rounded text-sm bg-[#5aac44]"
            type="submit">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
